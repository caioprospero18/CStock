<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="save(f)">

    <div class="p-grid" >
      <div class="p-col-12">
        <h1>{{ isEditing ? 'Editar usuário' : 'Cadastrar usuário' }}</h1>
      </div>

        <div class="p-col-12 p-md-6 p-fluid" id="name">
          <label>Nome completo*</label>
          <input pInputText name="name" type="text"
          [(ngModel)]="user.userName" #name="ngModel" required minlength="3" maxlength="50">
          <app-message [control]="name" error="required" text="Informe um nome"></app-message>
          <app-message [control]="name" error="minlength"
              text="Mínimo de {{ name.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ name.errors?.minlength?.actualLength }}"></app-message>
        </div>

          <div class="p-col-12 p-md-3 p-fluid" id="email">
            <label>E-mail*</label>
            <input pInputText name="email" type="email"
            [(ngModel)]="user.email" #email="ngModel" required>
            <app-message [control]="email" error="required" text="Informe um e-mail"></app-message>
          </div>


          <div class="p-col-12 p-md-3 p-fluid">
            <label>Senha{{ isEditing ? '' : '*' }}</label>
            <input pInputText name="password" type="password"
              [(ngModel)]="user.password" #password="ngModel"
              [required]="!isEditing"
              [minlength]="isEditing && user.password ? 6 : 0"
              maxlength="8"
              placeholder="{{ isEditing ? 'Deixe vazio para manter a senha atual' : 'Digite a senha' }}">

            <div *ngIf="!isEditing">
              <app-message [control]="password" error="required" text="Informe uma senha de 6 a 8 caracteres."></app-message>
              <app-message [control]="password" error="minlength"
                          text="Mínimo de {{ password.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ password.errors?.minlength?.actualLength }}"></app-message>
            </div>

            <div *ngIf="isEditing && !user.password" class="field-info">
              <small>Deixe em branco para manter a senha atual</small>
            </div>
          </div>
        </div>
      <div>
        <div class="p-col-12 p-md-6 p-fluid" id="gender">
          <label>Cargo*</label>
          <p-dropdown name="position"  [options]="positions" placeholder="Selecione"
          [(ngModel)]="user.position" #position="ngModel" required=""></p-dropdown>
        </div>
      </div>

        <div class="p-col-12 p-md-6 p-fluid" >
          <label>Data de nascimento*</label>
          <p-calendar  icon="pi pi-calendar" name="birthDate" dateFormat="dd/mm/yy" [inline]="false"
          appendTo="body" [(ngModel)]="user.birthDate" #birthDate="ngModel" required></p-calendar>
          <app-message [control]="birthDate" error="required" text="Informe uma data"></app-message>

    </div>
    <div *ngIf="canRegisterEnterprise && !isEditing" class="p-grid">
      <div class="p-col-12 p-fluid">
        <label>Empresa*</label>
        <p-dropdown [options]="enterprises"
                    optionLabel="enterpriseName"
                    optionValue="id"
                    [(ngModel)]="user.enterprise.id"
                    name="enterprise"
                    placeholder="Selecione a empresa"
                    [showClear]="true"
                    [loading]="loadingEnterprises"
                    required>
          <ng-template let-enterprise pTemplate="item">
            <div>
              <div><strong>{{ enterprise.enterpriseName }}</strong></div>
              <div style="font-size: 0.8em; color: #666;">CNPJ: {{ enterprise.cnpj }}</div>
            </div>
          </ng-template>
        </p-dropdown>
        <small *ngIf="loadingEnterprises">Carregando empresas...</small>
        <app-message [control]="f.controls['enterprise']" error="required" text="Selecione uma empresa"></app-message>
      </div>
    </div>
    <div class="button-container">
          <button pButton type="submit" [label]="isEditing ? 'Atualizar' : 'Cadastrar'" id="submit"></button>
          <button *ngIf="!isEditing" pButton type="button" label="Alterar"
             class="update-btn"(click)="showUpdateUserForm()"></button>
          <button *ngIf="isEditing" pButton type="button" label="Excluir Usuário"
                  class="p-button-danger" (click)="confirmDelete()"></button>
          <button pButton type="button" label="Cancelar"
                  class="p-button-secondary" (click)="cancel()"></button>
    </div>
  </form>

  <div *ngIf="showDeleteConfirm" class="delete-confirm-overlay">
    <div class="delete-confirm-modal">
      <div class="confirm-header">
        <i class="pi pi-exclamation-triangle confirm-icon"></i>
        <h3>Confirmar Exclusão</h3>
      </div>

      <div class="confirm-body">
        <p>Tem certeza que deseja excluir o usuário <strong>{{user.userName}}</strong>?</p>
        <p>Esta ação não pode ser desfeita.</p>
      </div>

      <div class="confirm-footer">
        <button pButton type="button" label="Cancelar"
                class="p-button-secondary"
                (click)="cancelDelete()"></button>
        <button pButton type="button" label="Sim, Excluir"
                class="p-button-danger"
                (click)="deleteUser()"></button>
      </div>
    </div>
  </div>
</div>
