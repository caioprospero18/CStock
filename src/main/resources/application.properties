spring.application.name=CStock


# DATASOURCE (PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# FLYWAY
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.jpa.open-in-view=false

# SERVER
server.port=8080

spring.jackson.deserialization.fail-on-unknown-properties=true

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000



springdoc.swagger-ui.oauth.client-id=angular

springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=true

app.base-url=${APP_BASE_URL}
app.frontend-url=${FRONTEND_URL}

springdoc.oAuthFlow.authorizationUrl=${APP_BASE_URL}/oauth2/authorize
springdoc.oAuthFlow.tokenUrl=${APP_BASE_URL}/oauth2/token
spring.security.oauth2.resourceserver.jwt.issuer-uri=${APP_BASE_URL}

security.oauth2.jwk.keystore.location=classpath:keystore/cstock.jks
security.oauth2.jwk.keystore.storepass=${KEYSTORE_PASSWORD}
security.oauth2.jwk.keystore.keyalias=cstock
security.oauth2.jwk.keystore.keypass=${KEY_PASSWORD}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.forward-headers-strategy=framework

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/v3/api-docs

spring.task.scheduling.enabled=true